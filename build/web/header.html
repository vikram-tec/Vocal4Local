
<html lang="en">
  <head>
	
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<style>
		* {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
		}
		 	header {
			background-color: #333;
			color: #fff;
			padding: 20px;
			display: flex;
			align-items: center;
			animation: slideInDown 1s ease;
		}

		header img {
			height: 50px;
			margin-right: 10px;
			animation: rotate 2s linear infinite;
     border-radius: 30%;
		}

		header h1 {
			font-size: 36px;
			margin: 0;
			animation: fadeIn 2s ease;
		}

		@keyframes slideInDown {
			0% {
				transform: translateY(-100%);
			}
			100% {
				transform: translateY(0);
			}
		}

		@keyframes rotate {
			0% {
				transform: rotate(0);
			}
			100% {
				transform: rotate(90deg);
			}
		}

		@keyframes fadeIn {
			0% {
				opacity: 0;
			}
			100% {
				opacity: 1;
			}
		}
	</style>
	
 </head>
  <body>
	<header>
		<img src="image/bird.jpg" alt="Vikram">
		<h1 >SkyShell.co.in</h1>
   
	</header> 
	 </body>
</html>
