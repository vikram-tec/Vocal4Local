<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        
       
      footer {
        background-color: #fff;
        padding: 20px 0;
        position: relative;
        bottom: 0;
        width: 100%;
      }

      footer p {
        margin: 0;
        line-height: 40px;
      }

      footer ul {
        margin: 0;
        padding: 0;
      }

      footer li {
        margin-right: 20px;
      }

      @media only screen and (max-width: 767px) {
        footer {
          position: static;
        }

        footer .row {
          text-align: center;
        }

        footer .col-md-6 {
          display: inline-block;
          width: 100%;
        }

        footer .list-inline {
          display: block;
          text-align: center;
        }

        footer .list-inline li {
          display: inline-block;
          margin-right: 0;
          margin-bottom: 10px;
        }
      }
      .container-footer{
        text-align: center;
      }
    </style>
  </head>
  <body>
   <footer>
      <div class="container-footer">
        <div class="row">
          <div class="col-md-6">
            <p>&copy; SkyShell.co.in , All Rights Reserved.</p>
          </div>
          <div class="col-md-6">
            <ul class="list-inline text-md-right">
              <li class="list-inline-item"><a href="Privacy">Privacy Policy</a></li>
              <li class="list-inline-item"><a href="terms">Terms of Use</a></li>
              <li class="list-inline-item"><a href="contect">Contact Us</a></li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
  </body>
   
</html>
